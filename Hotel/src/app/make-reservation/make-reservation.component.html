<body class="background">
    <img src="assets/images/1.jpg" class="back">
<div class="REC col-md-6 offset-md-3">
    <h3> Book Room </h3>
    <form (ngSubmit)="onSubmit()"  #myForm="ngForm">

        <div class="form-group">
            <label>Room No</label>
            <input type="text" class="form-control" id="roomno" [(ngModel)]="reservation.roomno" name="roomno" required autocomplete="off">
        </div>

        <div class="form-group">
            <label>Room Type</label>
            <input type="text" class="form-control" id="roomtype" [(ngModel)]="reservation.roomtype" name="roomtype" required autocomplete="off">
        </div>

        <div class="form-group">
            <label> Check in</label>
            <input type="text" class="form-control" id="checkin" [(ngModel)]="reservation.checkin" name="checkin" required autocomplete="off">
        </div>

        <div class="form-group">
            <label> Check out</label>
            <input type="text" class="form-control" id="checkout" [(ngModel)]="reservation.checkout" name="checkout" required autocomplete="off">
        </div>

        <div class="form-group">
            <label> Status</label>
            <input type="text" class="form-control" id="status" [(ngModel)]="reservation.status" name="status" required autocomplete="off">
        </div>

        <button class="btn btn-success" type="submit" [disabled]="!myForm.form.valid">Submit</button>

    </form>
</div>
</body>
