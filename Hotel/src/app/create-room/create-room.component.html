<body class="background">
    <img src="assets/images/Room.jpg" class="back">
<div class="REC col-md-6 offset-md-3">
    <h3> Create Room </h3>
    <form (ngSubmit)="onSubmit()" #myForm="ngForm">

        <div class="form-group">
            <label> Room no</label>
            <input type="text" class="form-control" id="roomno" required [(ngModel)]="room.roomno" name="roomno" autocomplete="off">
        </div>

        <div class="form-group">
            <label> Room type</label>
            <input type="text" class="form-control" id="roomtype" required [(ngModel)]="room.roomtype" name="roomtype" autocomplete="off">
        </div>

        <div class="form-group">
            <label> Price</label>
            <input type="text" class="form-control" (keypress)="numberOnly($event)" id="price" required [(ngModel)]="room.price" name="price" autocomplete="off">
        </div>

        <div class="form-group">
            <label>Status</label>
            <select name="status" required [(ngModel)]="room.status">
                <option value="Available">Available</option>
                <option value="Booked">Booked</option>
            </select>
        </div>

        <button class="btn btn-success" type="submit" [disabled]="!myForm.form.valid">Submit</button>

    </form>
</div>
</body>
